{{:ModuleInclude('public/header')}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- nav start -->
        {{:ModuleInclude('public/nav_switch_tabs', [
        'nav_data' => $nav_data,
        'nav_type' => $type,
        'url' => 'admin/agreement/index'
        ])}}
        <!-- form start -->
        <form class="am-form form-validation am-form-full-screen am-form-popup-sticky" action="{{:MyUrl('admin/agreement/save')}}" method="POST"
              request-type="ajax-view" request-value="{{:MyUrl('admin/agreement/index', ['type'=>$type])}}">
            <div class="nav-content">
                <!-- table tips start -->
                {{:ModuleInclude('agreement/tips')}}
                <!-- table tips end -->
                <div class="am-form-group">
                    <div class="am-flex am-flex-justify-between am-flex-items-center">
                        <label><span class="am-form-group-label-tips am-margin-left-0">{{$data.common_agreement_userregister.describe}}</span></label>
                        <a href="{{:MyUrl('index/agreement/index', ['document'=>'userregister'])}}"
                           class="am-btn am-btn-primary-light-plain am-radius am-btn-xs am-border-0" target="_blank">
                            <span>{{:MyLang('agreement.view_detail_name')}}</span>
                        </a>
                    </div>
                    <textarea class="am-radius am-validate" name="{{$data.common_agreement_userregister.only_tag}}" id="editor-tag"
                              data-validation-message="{{$data.common_agreement_userregister.error_tips}}">{{if !empty($data)}}{{$data.common_agreement_userregister.value|raw}}{{/if}}</textarea>
                </div>
            </div>
            <div class="am-form-popup-submit">
                <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example"
                        data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                    <i class="am-icon-save"></i>
                    <span>{{:MyLang('save_title')}}</span>
                </button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
