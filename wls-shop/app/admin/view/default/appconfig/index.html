{{:ModuleInclude('public/header')}}

<!-- right content start  -->
<div class="content-right">
    <div class="content">
        <!-- table nav start -->
        {{:ModuleInclude('public/nav_switch_tabs', [
        'nav_data' => $nav_data,
        'nav_type' => $nav_type,
        'url' => 'admin/appconfig/index'
        ])}}
        <!-- table nav end -->
        <!-- form start -->
        <form class="am-form form-validation am-form-popup-sticky" action="{{:MyUrl('admin/appconfig/save', ['nav_type'=>$nav_type])}}" method="POST"
              request-type="ajax-view">
            <div class="am-form-group">
                <label>{{$data.common_app_h5_url.name}}<span class="am-form-group-label-tips">{{$data.common_app_h5_url.describe}}</span></label>
                <input type="text" name="{{$data.common_app_h5_url.only_tag}}" placeholder="{{$data.common_app_h5_url.name}}"
                       data-validation-message="{{$data.common_app_h5_url.error_tips}}" class="am-radius" {{if
                       !empty($data)}}value="{{$data.common_app_h5_url.value}}" {{/if}} />
            </div>
            <div class="am-form-group">
                <label>{{$data.common_is_mobile_concise_model.name}}<span
                        class="am-form-group-label-tips">{{$data.common_is_mobile_concise_model.describe}}</span></label>
                <div class="am-radio-group">
                    {{foreach :MyConst('common_is_text_list') as $v}}
                    <label class="am-radio-inline">
                        <input type="radio" value="{{$v.id}}" name="{{$data.common_is_mobile_concise_model.only_tag}}"
                               data-validation-message="{{$data.common_is_mobile_concise_model.error_tips}}" required {{if isset($data['common_is_mobile_concise_model']['value'])
                        and $data['common_is_mobile_concise_model']['value'] eq $v['id']}}checked{{/if}} data-am-ucheck>{{$v.name}}
                    </label>
                    {{/foreach}}
                </div>
            </div>

            <div class="am-form-group">
                <label>{{$data.common_shop_notice.name}}<span class="am-form-group-label-tips">{{$data.common_shop_notice.describe}}</span></label>
                <textarea rows="3" name="{{$data.common_shop_notice.only_tag}}" class="am-radius" placeholder="{{$data.common_shop_notice.name}}"
                          data-validation-message="{{$data.common_shop_notice.error_tips}}">{{if !empty($data)}}{{$data.common_shop_notice.value}}{{/if}}</textarea>
            </div>
            <div class="am-form-group">
                <label>{{$data.common_user_center_notice.name}}<span
                        class="am-form-group-label-tips">{{$data.common_user_center_notice.describe}}</span></label>
                <textarea rows="4" name="{{$data.common_user_center_notice.only_tag}}" class="am-radius" placeholder="{{$data.common_user_center_notice.name}}"
                          data-validation-message="{{$data.common_user_center_notice.error_tips}}">{{if !empty($data)}}{{$data.common_user_center_notice.value}}{{/if}}</textarea>
            </div>

            <div class="am-form-popup-submit">
                <input type="hidden" name="type" value="{{$nav_type}}"/>
                <button type="submit" class="am-btn am-btn-primary am-radius am-btn-xs btn-loading-example"
                        data-am-loading="{spinner: 'circle-o-notch', loadingText:'{{:MyLang('save_title')}}'}">
                    <i class="am-icon-save"></i>
                    <span>{{:MyLang('save_title')}}</span>
                </button>
            </div>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{:ModuleInclude('public/footer')}}
