<!-- 操作栏 -->
<button type="button" class="am-btn am-btn-default am-btn-xs am-radius am-btn-block submit-popup"
        data-url="{{:MyUrl('admin/goods/detail', ['id'=>$module_data['id']])}}" data-title="{{:MyLang('detail_title')}}">
    <i class="am-icon-eye"></i>
    <span>{{:MyLang('detail_title')}}</span>
</button>
<a class="am-btn am-btn-secondary am-btn-xs am-radius am-btn-block" href="{{:MyUrl('admin/goods/saveinfo', array_merge($params, ['id'=>$module_data['id']]))}}">
    <i class="am-icon-edit"></i>
    <span>{{:MyLang('edit_title')}}</span>
</a>
<button type="button" class="am-btn am-btn-success am-btn-xs am-radius am-btn-block submit-url"
        data-url="{{:MyUrl('admin/goods/saveinfo', array_merge($params, ['id'=>$module_data['id'], 'is_copy'=>1]))}}"
        data-msg="{{:MyLang('copy_goods_confirm_tips')}}">
    <i class="am-icon-copy"></i>
    <span>{{:MyLang('copy_title')}}</span>
</button>
<div class="am-dropdown am-dropdown-left am-btn am-btn-danger am-btn-xs am-radius am-btn-block" data-am-dropdown>
    <div class="am-dropdown-toggle">
        <i class="iconfont icon-delete"></i>
        <span>{{:MyLang('delete_title')}}</span>
    </div>
    <div class="am-dropdown-content am-padding-sm am-radius">
        <a href="javascript:;" class="am-badge am-badge-warning am-radius am-margin-bottom-0 submit-delete" data-url="{{:MyUrl('admin/goods/delete')}}"
           data-id="{{$module_data.id}}" data-key="ids">{{:MyLang('goods.delete_only_goods_text')}}</a>
        <a href="javascript:;" class="am-badge am-badge-danger am-radius am-margin-bottom-0 am-margin-left-sm submit-delete"
           data-url="{{:MyUrl('admin/goods/delete', ['is_del_images'=>1])}}" data-id="{{$module_data.id}}" data-key="ids">{{:MyLang('goods.delete_goods_and_images_text')}}</a>
    </div>
</div>
