<!-- 是否显示 开始 -->
<div class="am-form-group {{if !empty($module_data) and isset($module_data['is_row']) and $module_data['is_row'] eq 1}}row{{/if}}">
    <label class="am-block">{{:MyLang('form_is_show_title')}}</label>
    <input name="is_show" value="1" type="checkbox" data-off-text="{{:MyLang('no_title')}}" data-on-text="{{:MyLang('yes_title')}}" data-size="xs"
           data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if (isset($data['is_show']) and $data['is_show'] eq 1) or
    !isset($data['is_show'])}}checked="true"{{/if}} />
</div>
<!-- 是否显示 结束 -->
