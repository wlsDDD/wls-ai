<div class="am-form-group {{if !empty($module_data) and isset($module_data['is_row']) and $module_data['is_row'] eq 1}}row{{/if}}">
    <label>{{:MyLang('form_seo_title_title')}}<a href="javascript:;" class="am-icon-question-circle am-margin-left-xs"
                                                 data-am-popover="{content: '{{:MyLang('form_seo_title_tips')}}', trigger: 'hover focus', theme: 'sm'}"></a></label>
    <input type="text" name="seo_title" placeholder="{{:MyLang('form_seo_title_title')}}" maxlength="100"
           data-validation-message="{{:MyLang('form_seo_title_message')}}" class="am-radius" {{if !empty($data['seo_title'])}}
    value="{{$data.seo_title}}"{{/if}} />
</div>
<div class="am-form-group {{if !empty($module_data) and isset($module_data['is_row']) and $module_data['is_row'] eq 1}}row{{/if}}">
    <label>{{:MyLang('form_seo_keywords_title')}}<a href="javascript:;" class="am-icon-question-circle am-margin-left-xs"
                                                    data-am-popover="{content: '{{:MyLang('form_seo_keywords_tips')}}', trigger: 'hover focus', theme: 'sm'}"></a></label>
    <input type="text" name="seo_keywords" placeholder="{{:MyLang('form_seo_keywords_title')}}" maxlength="130"
           data-validation-message="{{:MyLang('form_seo_keywords_message')}}" class="am-radius" {{if !empty($data['seo_keywords'])}}
    value="{{$data.seo_keywords}}"{{/if}} />
</div>
<div class="am-form-group {{if !empty($module_data) and isset($module_data['is_row']) and $module_data['is_row'] eq 1}}row{{/if}}">
    <label>{{:MyLang('form_seo_desc_title')}}<a href="javascript:;" class="am-icon-question-circle am-margin-left-xs"
                                                data-am-popover="{content: '{{:MyLang('form_seo_desc_tips')}}', trigger: 'hover focus', theme: 'sm'}"></a></label>
    <textarea rows="4" name="seo_desc" maxlength="230" class="am-radius" placeholder="{{:MyLang('form_seo_desc_title')}}"
              data-validation-message="{{:MyLang('form_seo_desc_message')}}">{{if !empty($data['seo_desc'])}}{{$data.seo_desc}}{{/if}}</textarea>
</div>
{{if !empty($module_params) and isset($module_params['is_share_images']) and $module_params['is_share_images'] eq 1}}
<div class="am-form-group am-form-file">
    <label class="am-block">{{:MyLang('form_share_images_title')}}<a href="javascript:;" class="am-icon-question-circle am-margin-left-xs"
                                                                     data-am-popover="{content: '{{:MyLang('form_share_images_tips')}}', trigger: 'hover focus', theme: 'sm'}"></a></label>
    <div class="am-form-file-upload-container">
        <ul class="plug-file-upload-view seo-share-images-view" data-form-name="share_images" data-max-number="1" data-dialog-type="images" data-is-eye="1">
            <li class="plug-file-upload-submit" data-view-tag="ul.seo-share-images-view">
                {{if empty($data['share_images'])}}
                <i class="iconfont icon-upload-add"></i>
                {{else /}}
                <input type="text" name="share_images" value="{{$data.share_images}}"/>
                <img src="{{$data.share_images}}"/>
                <i class="iconfont icon-close"></i>
                <i class="iconfont icon-eye"></i>
                {{/if}}
            </li>
        </ul>
    </div>
</div>
{{/if}}
